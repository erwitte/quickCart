<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <script>
        function cancel(){
            const json = JSON.parse(localStorage.getItem("json"));
            const token = json.access_token;
            fetch("http://localhost:8080/users", {
                method: "GET",
                headers: {
                    Authorization: "Bearer " + token,
                    "Content-Type": "application/json"
                }
            })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                })
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                    window.history.pushState({}, '/cart', "");
                });
        }

        function pay(){
            const json = JSON.parse(localStorage.getItem("json"));
            const token = json.access_token;
            fetch("http://localhost:8080/cart/checkout", {
                method: "POST",
                headers: {
                    Authorization: "Bearer " + token,
                    "Content-Type": "application/json"
                }
            });
            cancel();
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .details-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .pay-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .pay-button:hover {
            background-color: #218838;
        }

        .cancel-button {
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="details-container">
    <h1>User Details</h1>

    <div class="detail-item"><strong>First Name:</strong> <span id="first-name">{userDetails.firstName()}</span></div>
    <div class="detail-item"><strong>Last Name:</strong> <span id="last-name">{userDetails.lastName()}</span></div>
    <div class="detail-item"><strong>Street:</strong> <span id="street">{userDetails.street()}</span></div>
    <div class="detail-item"><strong>House Number:</strong> <span id="house-number">{userDetails.houseNumber()}</span></div>
    <div class="detail-item"><strong>ZIP Code:</strong> <span id="zip-code">{userDetails.zipCode()}</span></div>
    <div class="detail-item"><strong>City:</strong> <span id="city">{userDetails.city()}</span></div>

    <button class="pay-button" onclick="pay()">Pay</button>
    <button class="cancel-button" onclick="cancel()">Cancel</button>
</div>

</body>
</html>
