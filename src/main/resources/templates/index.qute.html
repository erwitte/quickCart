<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .form-row label {
            width: 100px;
        }
        .form-row input {
            flex: 1;
            padding: 5px;
        }
        .form-row button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .form-row a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .form-row a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-row">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <button type="button" onclick="login()">submit</button>
    </div>
    <div class="form-row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <a href="/register">register</a>
    </div>
</div>
</body>
<script>
    function login(){
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const data = {
            "username": username,
            "password": password
        };
        fetch("http://localhost:8080/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(async response => {
                const json = await response.json();
                checkRoles(json.access_token);
                console.log(json);
            })
    }

    function checkRoles(accessToken) {
        // Split the token into parts
        const tokenParts = String(accessToken).split(".");
        if (tokenParts.length !== 3) {
            console.error("Invalid token format");
            return;
        }

        // Decode the payload (2nd part of the JWT)
        const payload = JSON.parse(atob(tokenParts[1]));

        // Check for roles in realm_access
        const realmRoles = payload.realm_access?.roles || [];

        // Check for roles in resource_access (client-specific roles)
        const clientRoles = payload.resource_access?.["quarkus-be"]?.roles || [];

        console.log("Realm Roles:", realmRoles);
        console.log("Client Roles:", clientRoles);

        // Check for the custom role "admin"
        const hasAdminRole =
            realmRoles.includes("admin") || clientRoles.includes("admin");

        if (hasAdminRole) {
            console.log("User has the 'admin' role!");
        } else {
            console.log("User does not have the 'admin' role.");
        }
    }

</script>
</html>
