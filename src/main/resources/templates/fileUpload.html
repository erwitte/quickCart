<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            color: green;
        }
        .error {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Upload Product</h1>
    <input type="text" id="title" placeholder="Product Title">
    <input type="number" id="price" placeholder="Product Price">
    <input type="file" id="image" accept="image/*">
    <button id="uploadButton">Upload Product</button>
    <button id="cancelButton" onclick="window.location.href='/admin'">cancel</button>
    <p id="status" class="status"></p>
    <p id="error" class="error"></p>
</div>

<script>
    document.getElementById('uploadButton').addEventListener('click', function () {
        const title = document.getElementById('title').value;
        const priceInput = document.getElementById('price').value;
        const fileInput = document.getElementById('image');
        const status = document.getElementById('status');
        const error = document.getElementById('error');
        let articleId;
        let arrayBuffer;

        const price = parseFloat(priceInput);
        if (isNaN(price)) {
            error.textContent = 'Price must be a valid number.';
            return;
        }

        // Clear previous messages
        status.textContent = '';
        error.textContent = '';

        // Validate inputs
        if (!title || !price || fileInput.files.length === 0) {
            error.textContent = 'Please fill out all fields and select a image.';
            return;
        }

        const data = {
            "heading": title,
            "price": price
        };

        const file = fileInput.files[0];

        const reader = new FileReader();
        reader.onload = function (event) {
            arrayBuffer = event.target.result; // Get the file content as an ArrayBuffer

            fetch('http://localhost:8080/articles', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data),
            })
                .then(async response => {
                     articleId = await response.text();
                    await fetch("http://localhost:8080/articles/" + articleId, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/octet-stream',
                        },
                        body: arrayBuffer,
                    });
                })
        };

        reader.onerror = function () {
            error.textContent = 'Error reading the file.';
        };

        reader.readAsArrayBuffer(file); // Read the file as an ArrayBuffer
    });
</script>
</body>
</html>
