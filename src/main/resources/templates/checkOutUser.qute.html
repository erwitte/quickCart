<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCart Checkout</title>
    <script>
        function getHeading(id){
            const json = localStorage.getItem("json");
            const access_token = JSON.parse(json).access_token;

            fetch("/articles/" + id, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer " + access_token
                }
            })
                .then(response => {
                    return response.json();
                })
                .then(article => {
                    return article.heading;
                })
        }

        function getPrice(id){
            const json = localStorage.getItem("json");
            const access_token = JSON.parse(json).access_token;

            fetch("/articles/" + id, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer " + access_token
                }
            })
                .then(response => {
                    return response.json();
                })
                .then(article => {
                    return article.price;
                })
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .checkout-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item .details {
            flex-grow: 1;
        }

        .cart-item .quantity {
            margin-left: 10px;
            font-weight: bold;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        .checkout-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <h1>Checkout</h1>

    {#for article in articles}
    <div class="cart-item">
        <div class="details">
            <strong><script>getHeading({article.id})</script></strong> - <script>getPrice({article.id})</script>€
        </div>
        <div class="quantity">x {article.quantity}</div>
    </div>
    {/for}

    <div class="total">Total: <strong>${total}€</strong></div>

    <button class="checkout-button">Proceed to Payment</button>
</div>

</body>
</html>
