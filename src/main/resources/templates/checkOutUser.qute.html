<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCart Checkout</title>
    <script>
        async function fillTable(id, quantity){
            const json = localStorage.getItem("json");
            const access_token = JSON.parse(json).access_token;
            const cartItemsContainer = document.getElementById("cart-items");
            let heading;
            let price;

            await fetch("/articles/" + id, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer " + access_token
                }
            })
                .then(async response => {
                    return await response.json();
                })
                .then(article => {
                    heading = article.heading;
                    price = article.price;
                    console.log("heading: " + heading + " price: " + price);
                })

            const cartItem = document.createElement("div");
            // neu
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = '<div class="details"> <strong>' + heading + '</strong> - ' + price + ' </div> <div class="quantity">' + quantity + '</div>';
            cartItemsContainer.appendChild(cartItem);
        }

        function cancel(){
            const json = JSON.parse(localStorage.getItem("json"));
            const token = json.access_token;
            fetch("http://localhost:8080/users", {
                method: "GET",
                headers: {
                    Authorization: "Bearer " + token,
                    "Content-Type": "application/json"
                }
            })
                .then(response => {
                    if (response.ok) {
                        // html aus response parsen
                        return response.text();
                    }
                })
                .then(html => {
                    // aktuelles html dokument ersetzen
                    document.open();
                    document.write(html);
                    document.close();

                    window.history.pushState({}, '/cart', "");
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .checkout-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item .details {
            flex-grow: 1;
        }

        .cart-item .quantity {
            margin-left: 10px;
            font-weight: bold;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        .checkout-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <h1>Checkout</h1>


    <div id="cart-items">
        {#for article in articles}
        <script>fillTable({article.id}, {article.quantity})</script>
        {/for}
    </div>

    <button class="checkout-button">Proceed to Payment</button>
    <button id="cancelButton" onclick="cancel()">cancel</button>
</div>

</body>
</html>
