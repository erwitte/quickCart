<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{article.heading()}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .article-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .article-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .article-heading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .article-price {
            font-size: 20px;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .ratings-container {
            margin-top: 20px;
            text-align: left;
        }

        .rating {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .rating:last-child {
            border-bottom: none;
        }

        .no-ratings {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        .rating-form {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }

        .rating-form input, .rating-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
        }

        .rating-form button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #dc3545;
            color: white;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="article-container">
    <h1 class="article-heading">{article.heading()}</h1>

    <img class="article-image" src="data:image/png;base64,{article.image}" alt="{article.heading()}">

    <p class="article-price">{article.price()} currency</p>

    <p><strong>ID:</strong> {article.id}</p>

    <div class="ratings-container">
        <h3>Ratings</h3>
        {#if article.ratings().isEmpty}
        <p class="no-ratings">No ratings yet.</p>
        {#else}
        {#for rating in article.ratings()}
        <div class="rating">
            <p><strong>{rating.username()}:</strong> {rating.review()} ({rating.rating()}/5)</p>
        </div>
        {/for}
        {/if}
    </div>

    <!-- Add Rating Form -->
    <div class="rating-form">
        <h3>Leave a Rating</h3>
        <label for="rating-score">Score (1-5):</label>
        <input type="number" id="rating-score" min="1" max="5" required>

        <label for="rating-text">Review:</label>
        <textarea id="rating-text" rows="3" placeholder="Write your review here..." required></textarea>

        <button class="submit-button" onclick="submitRating({article.id()})">Submit Rating</button>
        <button class="cancel-button" onclick="cancel({article.id()})">Cancel</button>
    </div>
</div>

<script>
    function submitRating(articleId) {
        const score = document.getElementById("rating-score").value;
        const text = document.getElementById("rating-text").value;

        if (score < 1 || score > 5) {
            alert("Please enter a valid score between 1 and 5.");
            return;
        }

        const storedData = localStorage.getItem("json");
        const json = JSON.parse(storedData);
        const accessToken = json.access_token;

        const ratingData = {
            "review": text,
            "rating": parseInt(score)
        };

        fetch("/articles/" + articleId + "/details", {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + accessToken
            },
            body: JSON.stringify(ratingData)
        })
    }

    function cancel(articleId) {
        const json = JSON.parse(localStorage.getItem("json"));
        const token = json.access_token;
        fetch("http://localhost:8080/", {
            method: "GET",
            headers: {
                Authorization: "Bearer " + token,
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
            })
            .then(html => {
                document.open();
                document.write(html);
                document.close();
                window.history.pushState({}, '/articles/' + articleId + "/details", "");
            });
    }
</script>

</body>
</html>
