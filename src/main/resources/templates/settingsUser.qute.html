<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        h4{
            text-align: center;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-row label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-row input,
        .form-row select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-row select {
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        #cancelBtn{
            margin-left: 10px;
        }

        #submitBtn{
            margin-right: 10px;
        }

        .form-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Settings</h1>
    <h4>only set what is supposed to be updated</h4>
        <div class="form-row">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" placeholder="Enter your street">
        </div>
        <div class="form-row">
            <label for="houseNumber">House Number:</label>
            <input type="text" id="houseNumber" name="houseNumber" placeholder="Enter your house number">
        </div>
        <div class="form-row">
            <label for="zipCode">ZIP Code:</label>
            <input type="text" id="zipCode" name="zipCode" placeholder="Enter your ZIP code">
        </div>
        <div class="form-row">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city">
        </div>
        <div class="form-row">
            <label for="currency">Currency:</label>
            <select id="currency" name="currency">
                <option value="" selected>Select a currency (no change)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="USD">US Dollar (USD)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="button" onclick="submit()" id="submitBtn">Submit</button>
            <button type="button" onclick="cancel()" id="cancelBtn">cancel</button>
        </div>
</div>

<script>
    async function submit(){
        const street = document.getElementById("street").value;
        const houseNumber = document.getElementById("houseNumber").value;
        const city = document.getElementById("city").value;
        const zipCode = document.getElementById("zipCode").value;
        const currency = document.getElementById("currency").value;
        const data = {
            "street": street,
            "houseNumber": houseNumber,
            "zipCode": zipCode,
            "city": city,
            "currency": currency
        };
        const json = JSON.parse(localStorage.getItem("json"));
        const token = json.access_token;

        await fetch("http://localhost:8080/users/settings", {
            method: "PATCH",
            headers: {
                Authorization: "Bearer " + token,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });
        cancel();
    }

    function cancel(){
        const json = JSON.parse(localStorage.getItem("json"));
        const token = json.access_token;
        fetch("http://localhost:8080/users", {
            method: "GET",
            headers: {
                Authorization: "Bearer " + token,
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (response.ok) {
                    // html aus response parsen
                    return response.text();
                }
            })
            .then(html => {
                // aktuelles html dokument ersetzen
                document.open();
                document.write(html);
                document.close();

                window.history.pushState({}, '/settings', "");
            });
    }
</script>
</body>
</html>
